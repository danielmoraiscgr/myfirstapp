<ion-header>
    <ion-navbar>
      <ion-title>
         Ionic Storage Exemple
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
   <ion-label stacked>Nome</ion-label>
   <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="name" [(ngModel)]="model.phone"></ion-input>
    </ion-item>

     <ion-item>
        <ion-label stacked>Nascimento</ion-label>
        <ion-datetime displayformat="DD/MM/YYYY" name="birth" [(ngModel)]="model.name"></ion-datetime>
      </ion-item>
     
      <ion-item>
        <ion-label>Ativo</ion-label> 
        <ion-checkbox name="birth" [(ngModel)]="model.active"></ion-checkbox>
      </ion-item>
       
</ion-list>
<button ion-button block (click)="save()">Salvar</button>

</ion-content>
